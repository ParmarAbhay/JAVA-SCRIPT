<html>
    <body>
        <h3>Math method </h3>
        <ol> 
            <li>ceil(x)</li>
            <li>floor(x)</li>
            <li>round(x)</li>
            <li>trunc(x)</li>
            <li>max(x,y,z,...,n)</li>
            <li>min(x,y,z,...,n)</li>
            <li>sqrt(x)</li>
            <li>cbrt(x)</li>
            <li>pow(x,y)</li>
            <li>randow()</li>
            <li>abs(x)</li>
            <li>PI</li>
        </ol>
    </body>
    <script>
        document.write("<br><br>ceil give upper value eg 1.2 answer 2");
        document.write("<br><br>ceil :- " + Math.ceil(2.3));
        document.write("<br><br>floor give lower value eg 1.2 answer 1");
        document.write("<br><br>floor :- " + Math.floor(2.3));
        document.write("<br><br>Round used for if decimal > than .5 than go for greater and < than .5 go for lower eg :-  1.6 answer 2 or 1.4 answer 1");
        document.write("<br><br> Round :- " + Math.round(1.6));
        document.write("<br><br> trunc used for remove decimal and give only integer ");
        document.write("<br><br> trunc :- "+Math.trunc(1.10));
        document.write("<br><br>max used for given Maximum Number ");
        document.write("<br><br> Max :- " + Math.max(10,20,3,11,60));
        document.write("<br><br>min used for given Minimum Number ");
        document.write("<br><br> Min :- " + + Math.min(10,20,3,11,60));
        document.write("<br><br>Sqrt used for squre of given number eg 4 answe 2  ");
        document.write("<br><br> sqrt :- " + Math.sqrt(4));
        document.write("<br><br>cbrt used for cube of given number eg 8 answer 2");
        document.write("<br><br> cbrt :- " + Math.cbrt(8));
        document.write("<br><br>Pow is used power ");
        document.write("<br><br>pow :- " + Math.pow(2,3));
        document.write("<br><br>random used for random  number by defult he give from 0 and 1 but we can change ");
        document.write("<br><br> Random Number:- "+ Math.floor(Math.random() * 10 ));
        document.write("<br><br>abs given only positive value ");
        document.write("<br><br>Abs :- " + Math.abs(-1.10));
        document.write("<br><br>PI return 3.14...");
        document.write("PI :- " + Math.PI)


    </script>
</html>
