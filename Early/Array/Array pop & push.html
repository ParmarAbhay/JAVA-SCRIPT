<script>
    var a = [20,10,22,11,30];
    document.write("ARRAY:-  "+a+"<br><br>");
    document.write("pop method used for delete last index value in array <br><br>");
    a.pop();
    document.write("pop ARRAY:-  "+a+"<br><br>");
    document.write("Push method used for add last index value in array and also give value  <br><br>");
    a.push(50);
    document.write("Push ARRAY:-  "+a+"<br><br>");

</script>
