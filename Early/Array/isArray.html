<script>
    var a = [20,10,22,11,30];
    document.write("ARRAY:-  "+a+"<br><br>");
    document.write("isArray used for check our variable is array or not <br><br> Syntex : Array.isArray(Enter variable name)");
    var b = Array.isArray(a);
    document.write("<br><br>"+b);
    var c = 10;
    var d = Array.isArray(c);
    document.write("<br><br>"+d);
</script>
