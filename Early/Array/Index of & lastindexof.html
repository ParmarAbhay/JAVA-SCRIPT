<script>
    var a = [10,20,30,10];
    document.write("Array:- "+a + "<br><br>");
    var b = a.indexOf(10,1);
    document.write("indexOf is used for find value of  index in array <br> sytex Array_name.indexOf(enter value of find index,start with which index)<br>If value not found answer willl be -1");
    document.write("<br><br>Element found at array index:- "+b + "<br><br>");
    document.write("lastindexOF function same as indexOf but he found start with last index<br><br>");
    var c = a.lastIndexOf(10);
    document.write("Last Index Of :- " + c );
</script>
