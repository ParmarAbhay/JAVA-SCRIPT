<script>
    var a =[20,10,22,11,30];
    document.write("ARRAY:-  "+a+"<br><br>");
    document.write("Shift method used for delete first index value in array <br><br>");
    a.shift();
    document.write("Shift ARRAY:-  "+a+"<br><br>");
    document.write("Unshift method used for add First index value in array and also give value  <br><br>");
    a.unshift(50);
    document.write("UNShift ARRAY:-  "+a+"<br><br>");
</script>
