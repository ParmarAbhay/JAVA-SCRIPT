<script>
    var a = [ 
        [1,"Abc"],
        [2,"DEF"],
        [3,"pqr"]
    ];
    document.write("<table border='1px'>")
    for(var  i = 0 ; i < a.length; i ++)
    {
        document.write("<tr>");
        for(var j = 0 ; j < a[i].length ; j ++ )
        {
            document.write("<td>"+a[i][j]+"</td>");
        }
        document.write("<br><br>");
        document.write("</tr>");
    }
    document.write("</table>")
</script>
