<script>
    document.write("<b>Break Example</b><br><br>");
    var i = 0 ;
    while(i<10)
    {
        document.write(i+"<br><br>");
        if (i==5)
        {
            break;
        }
        i++;
    }
   document.write("<br><b>Continue Example</b><br>");
    for(var a = 1 ; a<=10 ; a++)
    {
        if (a == 5)
        {
            continue;
        }
        document.write(a+"<br><br>");
    }
</script>
